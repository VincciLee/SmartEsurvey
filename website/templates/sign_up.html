{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content%}
<form method="POST" enctype="multipart/form-data">

    <div class="card container-fluid box bg-transparent mt-5" style="width: 90%; height: auto">
        <div class="card-body rounded px-5 pb-5 pt-3">
            <div class="my-3"><h3 align="center">Sign Up</h3></div>
            <div class="row box py-3">
                <div class="col-sm-6 ">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <label for="password2">Password (Confirm)</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control dropdown" id="gender" name="gender">
                            <option value="" selected="selected" disabled="disabled">-- Select gender --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6 ">
                    <div class="form-group"> 
                        <label for="dob">Birth Date</label>
                        <input type="date" class="form-control" id="dob" name="dob" value={{ today }}>
                    </div>

                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <select class="form-control dropdown" id="occupation" name="occupation">
                            <option value="" selected="selected" disabled="disabled">-- Select occupation --</option>
                            {% for occ in occupations %}
                                <option value="{{ occ }}">{{ occ }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="institute">Institute</label>
                        <input type="text" class="form-control" id="institute" name="institute" placeholder="Enter institute" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="field">Field</label>
                        <select class="form-control dropdown" id="field" name="field">
                            <option value="" selected="selected" disabled="disabled">-- Select field --</option>
                            {% for f in fields %}
                                <option value="{{ f }}">{{ f }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image" class="form-label">Profile</label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                    </div>
                </div>
            </div>

            <br />
            <div align="center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
